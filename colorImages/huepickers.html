<html>
<head>

	<!--<h1>Filter Images by Color</h1>-->
<div class="wrapper">

			<input type="color" id="color-picker-1" name="color-picker-1" value="#121212" title="pick your own color" disabled>
			<button type="button" data-reset title="Reset color"> &#10005;</button>
		</div>

		<div>
			<input type="color" id="color-picker-2" name="color-picker-2" value="#121212" title="pick your own color" disabled>
			<button type="button" data-reset title="Reset color"> &#10005;</button>
		</div>

		<div>
			<input type="color" id="color-picker-3" name="color-picker-3" value="#121212" title="pick your own color" disabled>
			<button type="button" data-reset title="Reset color"> &#10005;</button>
		</div>

		<div>
			<button type="button" id="btn-restore" title="reset all">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-restore">

					<path d="M3 4.001v5h5" />
					<path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
				</svg>
			</button>
		</div>

	</div>

	<div id="image-gallery" class="image-gallery">
		<!-- images loaded here -->
	</div>
</div>
<script src="huepickers.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
<script>
    const colorThief = new ColorThief();
    const img = document.querySelector('img');

    // Make sure image is finished loading
    if (img.complete) {
      colorThief.getColor(img);
    } else {
      image.addEventListener('load', function() {
        colorThief.getColor(img);
      });
    }
</script>
</body>
